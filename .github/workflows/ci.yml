name: bun run build
on: [push, workflow_dispatch]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: oven-sh/setup-bun@v1
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: bun install
            - run: bun run build
              env:
                  DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
